<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="sign-up-form">
        <i class="material-icons" style="font-size:48px">account_circle</i>
        <h1>Login Now</h1>
        <form onsubmit="login(event)">
            <input type="email" name="email" class="input-box" placeholder="Your Email">
            <input type="password" name="password" class="input-box" placeholder="Your Password">
            <br>
            <button class="signup-btn">Sign In</button>
            <hr>
            <p class="or">OR</p>
            <a href=""><i class="fa fa-google-plus-official" style="font-size:36px;Color:#af1010;margin-right: 10px; " ></i></a>
            <a href="#"><i class="fa fa-facebook-square" style="font-size:36px;color: rgb(44, 135, 240);margin-left: 10px;"></i></a>
            
            <p>New to App? <a href="../Signup/sign-up.html" >Create an account</a></p>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./login.js" ></script>

</body>
</html>
